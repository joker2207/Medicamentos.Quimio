        <h1>Formulario de Envío</h1>
        <form id="myForm" onsubmit="submitForm(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="tipo_documento">Tipo de documento:</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="Registro_civil">Registro Civil</option>
                <option value="Tarjeta_de_Identidad">Tarjeta de Indentidad</option>
                <option value="Cedula">Cedula</option>
            </select><br>

            <label for="numero_documento">Número de documento:</label>
            <input type="text" id="numero_documento" name="numero_documento" required><br>

            <label for="eps">EPS:</label>
            <input type="text" id="eps" name="eps" required><br>

            <label for="medicamento">Medicamento:</label>
            <input type="text" id="medicamento" name="medicamento" required><br>

            <label for="quimioterapia">Quimioterapia:</label>
            <input type="text" id="quimioterapia" name="quimioterapia" required><br>

            <label for="tipo_medicamento">Tipo de medicamento:</label>
            <input type="text" id="tipo_medicamento" name="tipo_medicamento" required><br>

            <label for="fecha_entrega">Fecha de entrega o colocación de medicamento:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" required><br>

            <button type="submit">Enviar</button>
        </form>
